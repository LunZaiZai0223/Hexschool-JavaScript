<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
    <link rel="stylesheet" href="./app.css">
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="addTickets-wrapper">
        <div class="imgs-wrapper">
          <img src="https://i.imgur.com/iRssPpJ.png" alt="">
          <img src="https://i.imgur.com/vJt0znH.png" alt="">
        </div>
        <form action="#" class="addTickets-form" method="GET" data-add-tickets-form>
          <h1 class="header"><i class="fas fa-plus-circle" style="margin-right: 6px;"></i>新增旅遊套票</h1>
          <div class="form-wrapper">
            <label for="ticket-name">套票名稱</label>
            <input id ="ticket-name" type="text" placeholder="請填寫套票名稱" name="ticket[name]">
          </div>
          <div class="form-wrapper">
            <label for="ticket-image-url">圖片網址</label>
            <input id ="ticket-image-url" type="text" placeholder="請填寫圖片網址" name="ticket[imgUrl]">
          </div>
          <div class="form-wrapper">
            <label for="ticket-area">景點地區</label>
            <select name="ticket[area]" id ="ticket-area">
              <option value="null" selected disabled>請選擇景點地區</option>
              <option value="台北">台北</option>
              <option value="台中">台中</option>
              <option value="高雄">高雄</option>
            </select>
          </div>
          <div class="form-wrapper">
            <label for="ticket-price">套票金額</label>
            <input id ="ticket-price" type="number" placeholder="請填寫套票金額" name="ticket[price]">
          </div>
          <div class="form-wrapper">
            <label for="ticket-group">套票組數</label>
            <input id ="ticket-group" type="number" placeholder="請填寫套票組數" name="ticket[group]">
          </div>
          <div class="form-wrapper">
            <label for="ticket-rate">套票星級</label>
            <input id ="ticket-rate" type="number" placeholder="請填寫套票星級" name="ticket[rate]" min="1" max="10">
          </div>
          <div class="form-wrapper">
            <label for="ticket-description">套票描述</label>
            <textarea name="ticket[description]" id="ticket-description" cols="30" rows="10" placeholder="請填寫描述（限 100 字內）"></textarea>
          </div>
          <button>新增套票</button>
        </form>
      </section>
      <section class="cards-wrapper">
        <div class="search-area">
          <div class="select-filter-wrapper">
            <select name="area" data-filter-form>
              <option value="all" selected>地區搜尋</option>
              <option value="台北">台北</option>
              <option value="台中">台中</option>
              <option value="高雄">高雄</option>
            </select>
            <p class="search-result-msg">本次搜尋共 <span data-search-result-msg>6</span> 筆資料</p>
          </div>
          <div id="chart"></div>
        </div>
        <ul class="cards-list" data-card-list>
        </ul>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/f7fe694de6.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
